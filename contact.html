<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pizza Planet</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/guardian.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="container">
        <header>
            <h1 class="hidden-header">Pizza Planet</h1>
            <a href="index.html"><img src="img/logo.png" alt="Pizza Planet" /></a>
            <div id="mobile-menu-button"><img src="img/menu.png" alt="menu" width="20" /></div>
            <nav>
                <ul>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="party.html">Host a Party</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="map"></section>
            <section>
                <h2>Contact Us</h2>
                <form id="contact" name="contact" action="javascript:alert('Validation Successful')">
                    <div>
                        <label>Name:</label>
                        <input type="text" id="contactname" name="contactname" required="required" />
                    </div>

                    <div>
                        <label>E-Mail:</label>
                        <input type="email" id="contactemail" name="contactemail" required="required" />
                    </div>

                    <div>
                        <label>Phone:</label>
                        <input type="tel" id="contactphone" name="contactphone" />
                    </div>

                    <div>
                        <label>Message:</label>
                        <textarea id="contactmessage" name="contactmessage" rows="6" required="required" ></textarea>
                    </div>

                    <div class="buttons">
                        <input type="submit" class="button" value="Send" />
                        <input type="reset" class="button" value="Reset" />
                    </div>
                </form>

            </section>
        </main>
        <aside>
            <section id="hours">
                <h3>Our Hours</h3>
                <ul>
                    <li><strong>Mon-Thurs:</strong> 11:00 am - 10:00 pm</li>
                    <li><strong>Fri:</strong> 11:00 am -11:00 pm</li>
                    <li><strong>Sat:</strong> 10:30 am -11:00 pm</li>
                    <li><strong>Sun:</strong> 11:00 am -10:30 pm</li>
                </ul>
            </section>
            <section id="address">
                <h3>Contact Us</h3>
                <p>1600 Pennsylvania Avenue</p>
                <p>Orlando, FL 12345</p>
                <p><a href="tel">402 - 423 - 3108</a></p>
                <p id="social">
                    <a href="http://facebook.com" target="_blank"><img src="img/facebook.png" alt="Facebook" /></a>
                    <a href="http://twitter.com" target="_blank"><img src="img/twitter.png" alt="Twitter" /></a>
                </p>
            </section>
        </aside>
        <footer>
            &copy;2016 - Pizza Planet
        </footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <!-- Google Maps -->
   <script src="https://maps.googleapis.com/maps/api/js"></script>

   <!-- http://hpneo.github.io/gmaps/ -->
   <script type="text/javascript" src="https://cdn.rawgit.com/HPNeo/gmaps/master/gmaps.js"></script>

   <script src="js/main.js"></script>
   <script src="js/map.js"></script>

   <!-- http://jquery.michaeleisenbraun.com/guardian/ -->
   <script src="js/jquery.guardian-1.0.min.js"></script>
   <script src="js/validator.js"></script>
</body>
</html>
